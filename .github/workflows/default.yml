name: default

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  repository-projects: write  

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: rapsealk/ghaflow@main
        with:
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          release-branch: 1.0,2.0
